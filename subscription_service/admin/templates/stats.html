{% extends "base.html" %}
{% block content %}
<h1>Stats</h1>

<section class="card">
  <h2>Daily usage</h2>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Active users</th>
          <th>Traffic last day (GB)</th>
          <th>Total traffic (GB)</th>
        </tr>
      </thead>
      <tbody>
        {% for s in rows %}
        <tr>
          <td>{{ s.day }}</td>
          <td>{{ s.active_users }}</td>
          <td>{{ "%.2f"|format(s.daily_gb) }}</td>
          <td>{{ "%.2f"|format(s.total_gb) }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="muted">No data yet</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
