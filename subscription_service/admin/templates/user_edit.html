{% extends "base.html" %}
{% block content %}
<h1>Edit user</h1>

<section class="card">
  <div class="grid" style="grid-template-columns: 220px 1fr;">
    <div><strong>ID</strong></div><div>{{ user.id }}</div>
    <div><strong>TG user id</strong></div><div>{{ user.tg_user_id }}</div>
    <div><strong>Subscription token</strong></div><div style="word-break: break-all;">{{ user.subscription_token }}</div>
    <div><strong>Created</strong></div><div>{{ user.created_at }}</div>
    <div><strong>Updated</strong></div><div>{{ user.updated_at }}</div>
  </div>
</section>

<section class="card">
  <form method="post" action="/admin/users/{{ user.id }}/update" class="grid">
    <label>Username
      <input name="username" value="{{ user.username or '' }}" />
    </label>
    <label>Refer id
      <input name="refer_id" value="{{ user.refer_id or '' }}" />
    </label>
    <button type="submit">Save</button>
  </form>
</section>

<section class="card">
  <form method="post" action="/admin/users/{{ user.id }}/delete" onsubmit="return confirm('Delete this user?');">
    <button type="submit" class="err">Delete user</button>
  </form>
</section>

<p><a href="/admin/users">â† Back to users</a></p>
{% endblock %}
